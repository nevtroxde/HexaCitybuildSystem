        material: "GOLD_INGOT"
        amounts: [500, 1000, 2500, 5000]
        name: "&e&l%amount%"
        lore:
          - "&7Klicke um %amount% einzuzahlen"

      # Deposit amounts - Gold Blocks
      block:
